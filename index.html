<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AMIGOS Buy Football Boots</title>
    <link rel="icon" href="/image/icon.jpg">
</head>
<body>
    <nav>

            <div class="navitem">

            </div>

                <h1 class="sliderTitle">ADIDAS <br>PREDATOR CLUB</h1>

                <img src="/image/nivia.jpg" alt="" class="sliderimg">

                <button class="buyb">BUY NOW</button>
            </div>
            <div class="sliderItem">
                <img src="/image/puma.jpg" alt="" class="sliderimg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">PUMA <br>VITORIA AG</h1>
                <h2 class="sliderPrice">$120</h2>
                <button class="buyb">BUY NOW</button>
            </div>
            <div class="sliderItem">
                <img src="/image/sega.jpg" alt="" class="sliderimg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">SEGA <br>SPECTRA V1</h1>
                <h2 class="sliderPrice">$100</h2>
                <button class="buyb">BUY NOW</button>
            </div>
            <div class="sliderItem">
                <img src="/image/nike23 .jpg" alt="" class="sliderimg">
                <div class="sliderBg"></div>
                <h1 class="sliderTitle">NIKE <br>MINI BOLT</h1>
                <h2 class="sliderPrice">$110</h2>
                <button class="buyb">BUY NOW</button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
